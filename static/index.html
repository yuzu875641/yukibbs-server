<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki BBS</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Yuki BBS</h1>
        <div class="rules">
            <h2>ルール</h2>
            <p>
                以下のルールを守って利用してください：<br>
                ・他者を誹謗中傷する内容の投稿は控えてください。<br>
                ・個人情報やプライベートな情報を投稿しないでください。<br>
                ・スパム投稿は禁止です。
            </p>
        </div>

        <div class="post-form">
            <h2>新しい投稿</h2>
            <input type="text" id="author-input" placeholder="名前">
            <textarea id="message-input" placeholder="メッセージ内容"></textarea>
            <button id="post-button">投稿する</button>
        </div>

        <div id="posts-container">
            <h2>投稿一覧</h2>
            </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
